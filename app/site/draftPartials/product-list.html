<div id="productList">
  <h1 class="text-center">Current Inventory</h1>

<!--   <a class="btn btn-primary" href="/#/">Back to Shop Home</a> -->

  <form class="form-inline">
    <div class="form-group">
      <label for="search">Search</label>
    </div>

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>

    <div class="form-group">
      <label for="sort">Sort</label>
      <select class="form-control" ng-options="x as x.label for x in ctrl.sortOptions" ng-model="ctrl.selectedOption"></select>
    </div>

    <div class="form-group">
      <label for="showing">Showing</label>
      <select class="form-control" ng-options="x as x.label for x in ctrl.showFilters" ng-model="ctrl.selector"></select>
    </div>

  </form>

  <body>
    <div class="row">
      <div 
        class="col-md-3 col-sm-6"
        ng-repeat="product in ctrl.product | orderBy : ctrl.selectedOption.sortField"
        ng-show="ctrl.selector.showProducts(product)">
          <div class="reveal">
            <div class="img"><img src="{{product.Image}}" alt="img"></div>
            <div class="hidden">
              <div class="caption">
                <div class="centered">
                  <h3>Letter {{product.Name}}</h3>
                  <p>{{product.Description}}</p>
                  <p>{{product.price | currency}}</p>
                    <button ng-click="ctrl.clickedCart()">ADD TO CART</button>
                </div>
              </div>
            </div></div>
          </div>
      </div>
    </div>

  </body>
