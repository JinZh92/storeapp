<!-- cart pop out -->
<div ng-show="ctrl.showEdit" class="red-box">
<div class="editproductsspace">
  <h3>
  Edit Product 
  </h3>
    <span class="glyphicon glyphicon-remove leave" ng-click="ctrl.showEdit=!ctrl.showEdit"></span>
<!--  TODO #2: Populate fields with product data -->
<article class="product-frm">


<!-- ng-model attached to variable - then when you click on the edit button it should pass in what you are using -->


    <fieldset class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name"  required ng-model="ctrl.productName">
    </fieldset>
    <fieldset class="form-group">
      <label>Image Url</label>
      <input type="text" class="form-control" name="image" required ng-model="ctrl.productImage">
    </fieldset>
    <fieldset class="form-group">
      <label>Description</label>
      <textarea type="text" name="description" class="form-control" required></textarea>
    </fieldset>
    <fieldset class="form-group">
        <label>Category</label>
      <select name="category"class="form-control" ng-model="ctrl.productType" required>
      <option>consonant</option>
      <option>vowel</option>
      <!-- TODO #2: Set Options -->
      </select>
    </fieldset>
    <fieldset class="form-group">
      <label>Price</label>
      <input type="number" name="price" class="form-control"  required ng-model="ctrl.productPrice">
    </fieldset>
    <fieldset class="form-group">
      <label>Quantity</label>
      <input type="number" name="quantity"  required class="form-control" ng-model="ctrl.productQuantity">
    </fieldset>
    <fieldset class="form-group">
      <button type="submit" ng-click="ctrl.productSubmit()">{{ctrl.product_update_btn}}Update</button>
      <button type="submit" ng-click="ctrl.deleteProudct()">{{ctrl.product_delete_btn}}Delete</button>
    </fieldset>
  </div>
</article>










</div>


 

<!-- begin tabs -->
<div id="content">
    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
        <li><a ng-click="ctrl.currentTab='orders'" data-toggle="tab">Orders</a></li>
        <li><a ng-click="ctrl.currentTab='products'" data-toggle="tab">Products</a></li>
        <li><a ng-click="ctrl.currentTab='addnew'"  data-toggle="tab">Add New</a></li>
    </ul>
    <div id="my-tab-content" class="tab-content">
      <!-- begin page 1 / orders page -->
        <div class="tab-pane active" id="orders" ng-show="ctrl.currentTab==='orders'">


          
            <h3>Orders</h3>
            

            	
  
  <div class="container">
 
    <ul class="list-group">
      
      

     
    
      <li  class="list-group-item" ng-repeat="todo in ctrl.todos">


        <label>
          
        </label>
        <span ng-class="{'done': todo.done}"> {{todo.Order}}</span>
       
        <label>
         <input ng-click="ctrl.disabled()"type="checkbox" ng-model="todo.done"></label>
      </li>
      
    </ul>

  
    <select ng-model="ctrl.selected" ng-options="item.label for item in ctrl.filters">

    </select>
    
   
    <button class="pull-right btn btn-default" ng-click="ctrl.click()" ng-disabled="ctrl.isDisabled" >Clear Complete</button>

  </div>








        </div>
        <!-- begin page 2 / Product list page -->
        <div class="tab-pane active" id="products" ng-show="ctrl.currentTab==='products'">

           
            <h3>Products</h3>
            <div ng-hide="ctrl.is_products">
            <p>
            You have no products
            </p>
        </div>

        <div ng-show="ctrl.is_products">
          <table class="products-list table">
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Category</th>
               <th>Price</th>
              <th>Quantity</th>
              <th>Edit</th>
              <th>Select</th>
            </tr>
            <tr ng-repeat="product in ctrl.products">
              <td><img src="{{product.Image}}" width="50px"></td>
              <td>{{product.Name}}</td>
              <td>{{product.Type}}</td>
              
              <td>${{product.price}}.00</td>
              <td>{{product.quantity}}</td>

              <td><a ng-click="ctrl.showEdit=!ctrl.showEdit; ctrl.productEdit(product)"><span class="glyphicon glyphicon-pencil"></span></a></td>
              <td><label>
         <input ng-click="ctrl.disabled()"type="checkbox" ng-model="products.todelete"></label>
              </td>
            </tr>
          </table>
        </div>
        <button class="pull-right btn btn-default" ng-click="ctrl.deleteProduct()">Delete</button>
        </div>







<!-- begin page 3 / Add new Product list page -->

        <div class="tab-pane active" id="addnew" ng-show="ctrl.currentTab==='addnew'">

           
            <h3>Add New Product</h3>


            <form name="add-product" ng-submit"ctrl.addProduct()">
 <fieldset class="form-group">
    <label>Product Name</label>
    <input type="text" class="form-control" placeholder="Insert Product Name" ng-model="ctrl.name" required>
  </fieldset>

   <fieldset class="form-group">
    <label>Product Image URL</label>
    <input type="text" class="form-control" placeholder="Insert URL" ng-model="ctrl.image" required>
  </fieldset>


   <fieldset class="form-group">
    <label>Product Description</label>
    <textarea class="form-control" rows="3" placeholder="Insert Product Description" ng-model="ctrl.description" required></textarea>
  </fieldset>
<!-- 
   <fieldset class="form-group">
    <label>Product ID</label>
    <input type="text" class="form-control" placeholder="Insert Product ID" ng-model="" required>
  </fieldset> -->



  <fieldset class="form-group">
    <label>Category</label>
    <select class="form-control" ng-model="ctrl.category" required>
      <option>consonant</option>
      <option>vowel</option>
    
     
     

    </select>

  </fieldset>
  
   <fieldset class="form-group">
    <label>Price</label>
    <input type="text" class="form-control" placeholder="Insert Price" ng-model="ctrl.price">
  </fieldset>

   <fieldset class="form-group">
    <label>Inventory Amount</label>
    <input type="text" class="form-control" placeholder="Insert Inventory Amount" ng-model="ctrl.quantity" required>
  </fieldset>
 
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>






        </div>
    </div>
</div>
