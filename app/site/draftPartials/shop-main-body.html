<!-- right half of the shop main page -->
<div class="right-half">
	<div ng-repeat="x in ctrl.imageUrl" ng-style="{'background-image':'url({{x}})'}" class="right-image">
		<div class="right-image-text"></div>
	</div>

	<div class="right-image right-image-last">
		<div ng-click="ctrl.gotoproducts()" class="right-viewall">
			<h2>View All</h2>
		</div>
	</div>
</div>	

<!-- left half of the shop main page -->
<div class="left-fixed">
	<div class="left-content" ng-show="ctrl.whichLeftContent === $index " ng-repeat="content in ctrl.leftContent track by $index">
		<h1 id="left-header">{{content.header}}</h1>

		<div class="left-line"></div>

		<div class="left-body">
			<p id="left-body">{{content.body}}</p>
		<div class="left-links"></div>
		
		<div class="left-links">
			<a ng-click="ctrl.gotoproducts()" href="">All goods</a>
			<a ng-click="" href="">Read more</a>
		</div>
	</div>
